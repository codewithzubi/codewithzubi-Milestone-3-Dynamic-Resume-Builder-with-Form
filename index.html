<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Form</title>
    
</head>
<body>

    <div class="form-container">
        <h1>Resume Form</h1>
        <hr width="40%" size="10" color="#ff9800">
        <form id="resumeForm">
          
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

         
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

         
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

           
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" placeholder="List your educational qualifications" required></textarea>
            </div>

           
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Describe your work experience" required></textarea>
            </div>

         
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="3" placeholder="List your skills" required></textarea>
            </div>

         
            <button type="submit">Generate Resume Below</button>
        </form>

       
        <div id="resumeOutput" style="background-color:#111;">


            
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
